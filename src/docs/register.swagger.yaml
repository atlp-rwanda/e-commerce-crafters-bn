openapi: 3.0.0
info:
  title: E-commerce Platform API
  description: API documentation for the E-commerce platform.
  version: 1.0.0
paths:
  /register:
    post:
      summary: Register a new user
      description: This API is for registering a new user.
      tags:
        - User
      requestBody:
        description: User registration payload
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: shafi
                email:
                  type: string
                  example: shafi@example.com
                password:
                  type: string
                  example: strongpassword123
              required:
                - name
                - email
                - password
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email Verification Sent
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: 12345
                      name:
                        type: string
                        example: Shafi
                      email:
                        type: string
                        example: shafi@example.com
                  email:
                    type: string
                    example: Email sent to your email address
        "400":
          description: Bad request - missing fields
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Please fill all fields
        "409":
          description: Conflict - email already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email already exists
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred

  /verfiy-email:
    get:
      summary: Verify user email
      description: Verifies the user's email address using a token.
      tags:
        - User
      parameters:
        - in: query
          name: token
          schema:
            type: string
          required: true
          description: Email verification token
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
      responses:
        "200":
          description: Email verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email verified successfully
        "400":
          description: Invalid verification link or token expired
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    examples:
                      invalid_link:
                        summary: Invalid link
                        value: Invalid verification link
                      expired_link:
                        summary: Token expired
                        value: Verification link has expired
        "404":
          description: User not found or invalid token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    examples:
                      invalid_token:
                        summary: Invalid token
                        value: Invalid token
                      no_user:
                        summary: No user found
                        value: No user found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
